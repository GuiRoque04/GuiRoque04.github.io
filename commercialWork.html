<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commercial Work</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/icons/whiteLogo.ico">
    <link rel="stylesheet" href="./css/globalElements.css">
    <style>
        /* Page Content Heading */
        #page-content-container h2 {
            font-size: 30px;
        }

        /* Dropdown Styles */
        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #8b8b8b71;
            background-color: #ffffff;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .dropdown span {
            display: flex;
            align-items: center;
            padding: 10px;
            justify-content: space-between;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            width: 100%;
            border-radius: 0 0 8px 8px;
            z-index: 1;
            background-color: #ffffff;
            cursor: pointer;
            border: 1px solid #8b8b8b71;
            border-top: none;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Dropdown Options */
        .dropdown-content > div {
            padding: 10px;
            border-top: 1px solid #8b8b8b71;
        }

        .dropdown-content > div:hover,
        .dropdown-content > div.active {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <section id="page-content-container">
        <div class="dropdown" id="dropdownMenu">
            <span>Work with <img src="./assets/images/icons/arrowDown.png" alt="Arrow down" height="20" width="20" style="margin-top: 2px;"></span>
            <div class="dropdown-content">
                <div id="artistsOption">Artists</div>
                <div id="brandsOption">Brands</div>
            </div>
        </div>

        <div id="artistsContainer" class="container">
            <!-- Content for artists -->
            <h2>Commercial Work w/ Artists</h2>
        </div>

        <div id="brandsContainer" class="container" style="display: none;">
            <!-- Content for brands -->
            <h2>Commercial Work w/ Brands</h2>
        </div>
    </section>

    <script src="./javascript/insertGlobalElements.js"></script>
    <script>
        // Auto-selecting "Artists" option
        document.getElementById('artistsOption').classList.add('active');

        // Function to toggle the dropdown content visibility
        function toggleDropdown() {
            var dropdownContent = document.querySelector('.dropdown-content');
            dropdownContent.style.display = (dropdownContent.style.display === 'block') ? 'none' : 'block';
        }

        // Function to handle option selection
        function selectOption(optionId, containerId) {
            document.getElementById(optionId).addEventListener('click', function() {
                document.getElementById(containerId).style.display = 'block';
                document.getElementById((containerId === 'artistsContainer') ? 'brandsContainer' : 'artistsContainer').style.display = 'none';
                this.classList.add('active');
                document.getElementById((containerId === 'artistsContainer') ? 'brandsOption' : 'artistsOption').classList.remove('active');
            });
        }

        // Showing/hiding containers based on selection
        selectOption('artistsOption', 'artistsContainer');
        selectOption('brandsOption', 'brandsContainer');

        // Close the dropdown if the user presses the menu again
        document.getElementById('dropdownMenu').addEventListener('click', toggleDropdown);
    </script>
</body>
</html>
