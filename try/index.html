<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eoqrupics</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/whiteLogo.ico">

    <link rel="stylesheet" href="./css/globalCSS/globalStyles.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <section id="work-section" style="margin-top: calc(var(--space-md) + 80px);">
        <div id="work-section-headline">
            <h2>Curated selection of work w/ <br> individuals, artists & brands</h2>
            <p class="tip-text"><span>TIP: </span>Click to read more about any image.</p>
        </div>

        <div id="filter-tabs-container">
            <div id="seperators-container">
                <div class="seperator"></div>
                <div class="seperator"></div>
            </div>

            <div id="filter-tabs">
                <div class="filter-tab">
                    <p>Portraits</p>
                </div>
                <div class="filter-tab">
                    <p>Artists</p>
                </div>
                <div class="filter-tab">
                    <p>Brands</p>
                </div>
            </div>
        </div>

        <a href="#" id="work-showcase-container">
            <!-- Create a grid container -->
            <div class="grid-container portraits">
                <!-- Add grid items with images -->
                <div class="grid-item">
                    <img src="./assets/images/portraits/IMG (14).JPG" alt="Image 1">
                </div>
                <div class="grid-item">
                    <img src="./assets/images/portraits/IMG (23).JPG" alt="Image 1">
                </div>
                <div class="grid-item">
                    <img src="./assets/images/portraits/IMG (16).JPG" alt="Image 1">
                </div>
                <div class="grid-item">
                    <img src="./assets/images/portraits/IMG (24).JPG" alt="Image 1">
                </div>
            </div>

            <div class="grid-container artists">
                <!-- Add grid items with images -->
                <div class="grid-item">
                    <img src="./assets/images/artists/image (82).JPG" alt="Image 1">
                </div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
            </div>

            <div class="grid-container brands">
                <!-- Add grid items with images -->
                <div class="grid-item">
                    <img src="./assets/images/brands/unveil/unveilIMG.JPG" alt="Image 1">
                </div>
                <div class="grid-item">
                    <img src="./assets/images/brands/imprintyoga/imprintyogaIMG.JPG" alt="Image 1">
                </div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
            </div>


            <div class="number-of-item-visualizer">
                <div class="square-icon-container">
                    <img src="./assets/icons/moreSquares.svg" alt="">
                </div>
                <p id="amount-of-items"></p>
            </div>
        </a>
        
    </section>

    <script src="./javascript/htmlElementsInsert/insertHeader.js"></script>
    <script src="./javascript/index.js"></script>
</body>
</html>
