<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    
    <link rel="icon" type="image/x-icon" href="./assets/images/icons/whiteLogo.ico">
    <link rel="stylesheet" href="./css/globalElements/globalElements.css">
    <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <section id="page-content-container">
        <h3>Let's create something amazing</h3>
        <div class="contact-info">
            <form action="https://formspree.io/f/xayrybqv" method="POST">
                <label>
                    <p class="contact-info-description">Please fill out this form</p>
                    <div class="input-container">
                        <input type="text" name="name" placeholder="Your name..." required>
                    </div>
                </label>
                
                <label>
                    <div class="input-container">
                        <input type="email" name="email" placeholder="Your email..." required>
                    </div>
                </label>
                
                <label>
                    <div class="input-container">
                        <textarea name="message" placeholder="Describe what you would want..." required style="height: 200px; resize: none;"></textarea>
                    </div>
                </label>
                
                <button type="submit">Send</button>
            </form>
            
            <div class="formspree-container">
                <p>Powered by Formspree</p>
            </div>
        </div>
    </section>

    <footer>
        <p>Copyright Gui Roque Â© All rights reserved.</p>
    </footer>

    <script src="./javascript/htmlElements/insertGlobalElements.js"></script>
</body>
</html>
