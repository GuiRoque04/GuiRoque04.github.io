<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/globalElements.css">

    <style>
        /* Contact Info */
        .contact-info {
            width: 100%;
        }

        /* Form and Label */
        form,
        label {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 95%;
            max-width: 600px;
        }

        /* Input Fields */
        input[type=text],
        input[type=email],
        textarea {
            width: 100%;
            max-width: 600px;
            padding: 12px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Submit Button */
        button[type=submit] {
            background-color: #2c2c2c;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 35%;
            margin: 5px;
            height: 50px;
        }

        button[type=submit]:hover {
            background-color: #585858;
        }
    </style>

    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/icons/whiteLogo.ico">
</head>
<body>
    <div id="header-placeholder"></div>

    <section id="page-content-container">
        <h3>Looking forward to working <br> together</h3>
        <div class="contact-info">
            <form action="https://formspree.io/f/xayrybqv" method="POST">
                <label>
                    <p class="contact-info-description" style="margin: 30px 5px 5px 5px;">Please fill out this form</p>
                    <input type="text" name="name" placeholder="Name..." required>
                </label>
                <label>
                    <input type="email" name="email" placeholder="Email..." required>
                </label>
                <label>
                    <textarea name="message" placeholder="Write something..." required style="height: 200px; resize: none; margin-top: 30px;"></textarea>
                </label>
                <!-- your other form fields go here -->
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <script src="./javascript/insertGlobalElements.js"></script>
</body>
</html>
